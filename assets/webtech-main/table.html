<html>
    <head><title>Table Style</title>
    <style>
        table{
            text-align: center;
            border-collapse: collapse
        }
       

    </style>
    </head>
    <body><h1>This is table with row or col span</h1>
        <table border=1px width=250 height=25>
           
              
            <tr>
                <td rowspan=2 colspan =6>A</td>
                <td rowspan=2>B</td>
                <td rowspan=5 colspan =3>C</td>             
            </tr>
            <tr>
                
                           
               
            </tr>
            <tr>
                <td colspan=3 >D</td>
                <td rowspan=3>E</td>
                <td colspan=2>F</td>
                <td>G</td>
                
                
               
            </tr>
            <tr>
                <td rowspan=3 colspan=3 >J</td>
               
                <td colspan=2 rowspan=2>H</td>
                <td rowspan=2>I</td>
                
                
               
            </tr>
            <tr></tr>
            <tr>
                <td colspan=4 >K</td>
               
                <td  colspan=3>L</td>
                
                
                
               
            </tr>
            <tr>
                <td colspan=3 >M</td>
               
                <td  >N</td>
                <td colspan=6 >M</td>
                
                
               
            </tr>
            
        </table>
    </body>
</html>
