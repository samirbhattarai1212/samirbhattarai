<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Overlap</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }
  .container {
    position: relative;
  }
  .image {
    position: absolute;
    width: 300px;
    height: 200px;
  }
  .image1 {
    z-index: 1;
  }
  .image2 {
    z-index: 2;
    left: 50px;
    top: 30px;
  }
</style>
</head>
<body>
<div class="container">
  <img class="image image1" src="assets/img4.png" alt="Image 1">
  <img class="image image2" src="assets/img1.png" alt="Image 2">
</div>
</body>
</html>
