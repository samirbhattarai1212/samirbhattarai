<html>
    <head>
        <title>Text Decoration</title>
        <style>
            div.style1{
                text-decoration: underline;
            }
            div.style2{
                text-decoration: green wavy underline;
            }
            div.style3{
                text-decoration: line-through;
            }
            div.style4{
                text-decoration: underline overline;
            }
            div{
                font-size: 1.2rem;
            }
            
        </style>
    </head>
    <body>
        <div><span ><h1>Implement at least 4 different text-decoration values on different element</h1></span>
           
                <div class="style1">Text Decoration 1</div>
                <div class="style2">Text Decoration 2</div>
                <div class="style3">Text Decoration 3</div>
                <div class="style4">Text Decoration 4</div>
                
           
        </div>
    </body>
</html>
